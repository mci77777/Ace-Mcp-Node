<!-- Modal Component -->
<!-- Reusable modal dialog with backdrop -->
<div 
    x-data="{ open: false }"
    @keydown.escape.window="open = false"
    x-cloak
>
    <!-- Backdrop -->
    <div 
        x-show="open"
        x-transition:enter="animate-fade-in"
        x-transition:leave="animate-fade-in"
        @click="open = false"
        class="modal-backdrop"
    ></div>
    
    <!-- Modal content -->
    <div 
        x-show="open"
        x-transition:enter="animate-scale-in"
        x-transition:leave="animate-scale-in"
        class="modal-content"
    >
        <div 
            @click.stop
            class="modal-panel"
        >
            <!-- Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-xl font-bold text-gray-800 dark:text-gray-100">
                    <slot name="title">Modal Title</slot>
                </h3>
                <button 
                    @click="open = false"
                    class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-2xl"
                >
                    âœ•
                </button>
            </div>
            
            <!-- Body -->
            <div class="p-6">
                <slot name="body">Modal content goes here</slot>
            </div>
            
            <!-- Footer (optional) -->
            <div class="flex justify-end gap-3 p-6 border-t border-gray-200 dark:border-gray-700">
                <slot name="footer">
                    <button 
                        @click="open = false"
                        class="btn-secondary"
                    >
                        Close
                    </button>
                </slot>
            </div>
        </div>
    </div>
</div>
