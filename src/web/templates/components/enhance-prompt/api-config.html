<!-- API Configuration Tab Content -->
<!-- Display and edit API configuration (BASE_URL, TOKEN) -->

<div class="api-config-content" x-data="{ 
    localEditMode: false,
    localConfig: {},
    
    init() {
        this.localConfig = JSON.parse(JSON.stringify($store.app.config));
    },
    
    enableEdit() {
        this.localEditMode = true;
        this.localConfig = JSON.parse(JSON.stringify($store.app.config));
    },
    
    cancelEdit() {
        this.localEditMode = false;
        this.localConfig = JSON.parse(JSON.stringify($store.app.config));
    },
    
    async saveConfig() {
        try {
            await API.updateConfig(this.localConfig);
            $store.app.config = JSON.parse(JSON.stringify(this.localConfig));
            this.localEditMode = false;
            $store.app.showNotification('success', t('config_saved', $store.app.lang));
        } catch (error) {
            console.error('Failed to save config:', error);
            $store.app.showNotification('error', t('config_save_failed', $store.app.lang));
        }
    },
    
    validateUrl(url) {
        try {
            new URL(url);
            return true;
        } catch {
            return false;
        }
    }
}">
    
    <!-- Header with Edit/Save Controls -->
    <div class="flex justify-between items-center mb-6">
        <h4 class="text-lg font-semibold text-gray-800 dark:text-gray-100 flex items-center gap-2">
            <span>üîß</span>
            <span x-text="t('tab_api_config')"></span>
        </h4>
        
        <div class="flex gap-2">
            <template x-if="!localEditMode">
                <button 
                    @click="enableEdit()"
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 text-sm font-medium flex items-center gap-2"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span x-text="t('config_edit')"></span>
                </button>
            </template>
            
            <template x-if="localEditMode">
                <div class="flex gap-2">
                    <button 
                        @click="cancelEdit()"
                        class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 text-sm font-medium flex items-center gap-2"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        <span x-text="t('config_cancel')"></span>
                    </button>
                    <button 
                        @click="saveConfig()"
                        class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors duration-200 text-sm font-medium flex items-center gap-2"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span x-text="t('config_save')"></span>
                    </button>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Configuration Form -->
    <div class="space-y-6">
        
        <!-- Base URL -->
        <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                <span class="flex items-center gap-2">
                    <span>üåê</span>
                    <span x-text="t('config_base_url')"></span>
                    <span class="text-red-500">*</span>
                </span>
            </label>
            <template x-if="!localEditMode">
                <div class="p-3 bg-gray-100 dark:bg-gray-900 rounded-lg border border-gray-300 dark:border-gray-600">
                    <code class="text-sm text-gray-800 dark:text-gray-200 font-mono" x-text="$store.app.config.base_url"></code>
                </div>
            </template>
            <template x-if="localEditMode">
                <div>
                    <input 
                        type="url"
                        x-model="localConfig.base_url"
                        class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5 font-mono"
                        :class="!validateUrl(localConfig.base_url) ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : ''"
                        placeholder="https://api.example.com"
                    />
                    <p x-show="!validateUrl(localConfig.base_url)" class="text-xs text-red-600 dark:text-red-400 mt-1">
                        Please enter a valid URL
                    </p>
                </div>
            </template>
            <p class="text-xs text-gray-500 dark:text-gray-400">
                The base URL for the API endpoint
            </p>
        </div>
        
        <!-- Token -->
        <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                <span class="flex items-center gap-2">
                    <span>üîë</span>
                    <span x-text="t('config_token')"></span>
                    <span class="text-red-500">*</span>
                </span>
            </label>
            <template x-if="!localEditMode">
                <div class="p-3 bg-gray-100 dark:bg-gray-900 rounded-lg border border-gray-300 dark:border-gray-600">
                    <code class="text-sm text-gray-800 dark:text-gray-200 font-mono" x-text="$store.app.config.token"></code>
                </div>
            </template>
            <template x-if="localEditMode">
                <input 
                    type="text"
                    x-model="localConfig.token_full"
                    class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5 font-mono"
                    placeholder="Enter your API token"
                />
            </template>
            <p class="text-xs text-gray-500 dark:text-gray-400">
                Your API authentication token
            </p>
        </div>
        
        <!-- Batch Size -->
        <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                <span class="flex items-center gap-2">
                    <span>üì¶</span>
                    <span x-text="t('config_batch_size')"></span>
                </span>
            </label>
            <template x-if="!localEditMode">
                <div class="p-3 bg-gray-100 dark:bg-gray-900 rounded-lg border border-gray-300 dark:border-gray-600">
                    <code class="text-sm text-gray-800 dark:text-gray-200 font-mono" x-text="$store.app.config.batch_size"></code>
                </div>
            </template>
            <template x-if="localEditMode">
                <input 
                    type="number"
                    x-model.number="localConfig.batch_size"
                    min="1"
                    max="1000"
                    class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5"
                />
            </template>
            <p class="text-xs text-gray-500 dark:text-gray-400">
                Number of files to process in each batch
            </p>
        </div>
        
        <!-- Max Lines Per Blob -->
        <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                <span class="flex items-center gap-2">
                    <span>üìÑ</span>
                    <span x-text="t('config_max_lines')"></span>
                </span>
            </label>
            <template x-if="!localEditMode">
                <div class="p-3 bg-gray-100 dark:bg-gray-900 rounded-lg border border-gray-300 dark:border-gray-600">
                    <code class="text-sm text-gray-800 dark:text-gray-200 font-mono" x-text="$store.app.config.max_lines_per_blob"></code>
                </div>
            </template>
            <template x-if="localEditMode">
                <input 
                    type="number"
                    x-model.number="localConfig.max_lines_per_blob"
                    min="100"
                    max="10000"
                    class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5"
                />
            </template>
            <p class="text-xs text-gray-500 dark:text-gray-400">
                Maximum number of lines per code blob
            </p>
        </div>
        
        <!-- Text Extensions -->
        <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                <span class="flex items-center gap-2">
                    <span>üìù</span>
                    <span x-text="t('config_text_extensions')"></span>
                </span>
            </label>
            <template x-if="!localEditMode">
                <div class="p-3 bg-gray-100 dark:bg-gray-900 rounded-lg border border-gray-300 dark:border-gray-600">
                    <div class="flex flex-wrap gap-2">
                        <template x-for="ext in $store.app.config.text_extensions" :key="ext">
                            <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded text-xs font-mono" x-text="ext"></span>
                        </template>
                    </div>
                </div>
            </template>
            <template x-if="localEditMode">
                <textarea 
                    x-model="localConfig.text_extensions"
                    rows="3"
                    class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5 font-mono"
                    placeholder=".js, .ts, .py, .md"
                ></textarea>
            </template>
            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="t('config_extensions_hint')"></p>
        </div>
        
        <!-- Exclude Patterns -->
        <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                <span class="flex items-center gap-2">
                    <span>üö´</span>
                    <span x-text="t('config_exclude_patterns')"></span>
                </span>
            </label>
            <template x-if="!localEditMode">
                <div class="p-3 bg-gray-100 dark:bg-gray-900 rounded-lg border border-gray-300 dark:border-gray-600">
                    <div class="flex flex-wrap gap-2">
                        <template x-for="pattern in $store.app.config.exclude_patterns" :key="pattern">
                            <span class="px-2 py-1 bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 rounded text-xs font-mono" x-text="pattern"></span>
                        </template>
                    </div>
                </div>
            </template>
            <template x-if="localEditMode">
                <textarea 
                    x-model="localConfig.exclude_patterns"
                    rows="3"
                    class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5 font-mono"
                    placeholder="node_modules/**, *.log, dist/**"
                ></textarea>
            </template>
            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="t('config_patterns_hint')"></p>
        </div>
        
    </div>
    
</div>
