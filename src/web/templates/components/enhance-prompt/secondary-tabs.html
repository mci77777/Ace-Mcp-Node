<!-- Secondary Tabs Component for Enhance Prompt -->
<!-- Provides collapsible tabs for Advanced Options, API Config, and Logs -->

<div x-data="{ 
    activeTab: 'advanced',
    isExpanded: false,
    toggleExpand() {
        this.isExpanded = !this.isExpanded;
    }
}" class="secondary-tabs-container">
    
    <!-- Tab Header with Expand/Collapse -->
    <div class="bg-white dark:bg-gray-800 rounded-t-lg shadow-lg border border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors"
             @click="toggleExpand()">
            <h3 class="text-base sm:text-lg font-semibold text-gray-800 dark:text-gray-100 flex items-center gap-2">
                <span class="text-xl">‚öôÔ∏è</span>
                <span x-text="t('tab_advanced')"></span>
            </h3>
            <button class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-transform"
                    :class="isExpanded ? 'rotate-180' : ''">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
        </div>
        
        <!-- Tab Navigation (visible when expanded) -->
        <div x-show="isExpanded" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 -translate-y-2"
             x-transition:enter-end="opacity-100 translate-y-0"
             class="flex border-t border-gray-200 dark:border-gray-700 overflow-x-auto">
            <button 
                @click="activeTab = 'advanced'"
                :class="activeTab === 'advanced' 
                    ? 'border-b-2 border-blue-500 text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20' 
                    : 'text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-750'"
                class="px-4 sm:px-6 py-3 text-sm font-medium transition-colors whitespace-nowrap flex items-center gap-2"
            >
                <span>‚öôÔ∏è</span>
                <span x-text="t('tab_advanced')"></span>
            </button>
            <button 
                @click="activeTab = 'logs'"
                :class="activeTab === 'logs' 
                    ? 'border-b-2 border-blue-500 text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20' 
                    : 'text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-750'"
                class="px-4 sm:px-6 py-3 text-sm font-medium transition-colors whitespace-nowrap flex items-center gap-2"
            >
                <span>üìã</span>
                <span x-text="t('tab_logs')"></span>
            </button>
            <button 
                @click="activeTab = 'editor'"
                :class="activeTab === 'editor' 
                    ? 'border-b-2 border-blue-500 text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20' 
                    : 'text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-750'"
                class="px-4 sm:px-6 py-3 text-sm font-medium transition-colors whitespace-nowrap flex items-center gap-2"
            >
                <span>‚úèÔ∏è</span>
                <span>Edit Prompts</span>
            </button>
        </div>
    </div>
    
    <!-- Tab Content (visible when expanded) -->
    <div x-show="isExpanded"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         class="bg-white dark:bg-gray-800 rounded-b-lg shadow-lg border-x border-b border-gray-200 dark:border-gray-700 p-4 sm:p-6">
        
        <!-- Advanced Options Tab Content -->
        <div x-show="activeTab === 'advanced'" 
             x-transition:enter="transition ease-out duration-150"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100">
            <div id="advanced-options-content"></div>
        </div>
        
        <!-- Logs Tab Content -->
        <div x-show="activeTab === 'logs'"
             x-transition:enter="transition ease-out duration-150"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100">
            <div id="logs-content"></div>
        </div>
        
        <!-- Prompt Editor Tab Content -->
        <div x-show="activeTab === 'editor'"
             x-transition:enter="transition ease-out duration-150"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100">
            <div id="prompt-editor-content"></div>
        </div>
    </div>
</div>
