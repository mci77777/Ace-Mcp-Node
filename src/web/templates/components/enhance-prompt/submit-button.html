<!-- Submit Button Component -->
<!-- Prominent button to trigger prompt enhancement with loading state and keyboard shortcut -->

<div class="submit-button-section bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 sm:p-6 border border-gray-200 dark:border-gray-700">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-3 sm:mb-4 gap-2">
        <h3 class="text-base sm:text-lg font-semibold text-gray-800 dark:text-gray-100 flex items-center gap-2">
            <span class="text-xl">ğŸš€</span>
            <span x-text="t('submit_section')"></span>
        </h3>
        <div class="text-xs sm:text-sm text-gray-600 dark:text-gray-400">
            <span x-show="!enhanceExecuting" x-text="t('ready_to_submit')"></span>
            <span x-show="enhanceExecuting" class="text-blue-600 dark:text-blue-400 font-semibold flex items-center gap-2">
                <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span x-text="t('processing')"></span>
            </span>
        </div>
    </div>
    
    <!-- Main Submit Button -->
    <!-- Task 10.2: Disable button when validation errors exist -->
    <button 
        @click="submitEnhancePrompt()"
        :disabled="enhanceExecuting || !enhanceForm.originalMessage || enhanceForm.originalMessage.trim() === '' || formValidation.hasErrors"
        class="w-full px-6 py-4 sm:py-5 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed transition-all duration-200 font-semibold text-base sm:text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:transform-none active:scale-95"
    >
        <div class="flex items-center justify-center gap-3">
            <!-- Icon -->
            <span x-show="!enhanceExecuting" class="text-xl sm:text-2xl">
                <svg class="w-6 h-6 sm:w-7 sm:h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </span>
            <span x-show="enhanceExecuting" class="text-xl sm:text-2xl">
                <svg class="animate-spin w-6 h-6 sm:w-7 sm:h-7" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </span>
            
            <!-- Text -->
            <span x-show="!enhanceExecuting" x-text="t('enhance_prompt_button')"></span>
            <span x-show="enhanceExecuting" x-text="t('enhancing')"></span>
        </div>
    </button>
    
    <!-- Keyboard Shortcut Hint -->
    <div class="mt-3 text-center">
        <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 flex items-center justify-center gap-2">
            <span>ğŸ’¡</span>

            <span x-show="lang === 'en'">Tip: Press <kbd class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded text-xs font-mono">Ctrl+Enter</kbd> to submit quickly</span>
        </p>
    </div>
    
    <!-- Task 10.2: Comprehensive validation messages -->
    <!-- Message Validation Error -->
    <div x-show="formValidation.messageError" class="mt-3 p-3 bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg">
        <div class="flex items-center gap-2">
            <span class="text-yellow-600 dark:text-yellow-400">âš ï¸</span>
            <p class="text-xs sm:text-sm text-yellow-800 dark:text-yellow-300" x-text="formValidation.messageError"></p>
        </div>
    </div>
    
    <!-- Path Validation Error -->
    <div x-show="formValidation.pathError" class="mt-3 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
        <div class="flex items-center gap-2">

            <p class="text-xs sm:text-sm text-red-800 dark:text-red-300" x-text="formValidation.pathError"></p>
        </div>
    </div>
    
    <!-- Guideline Validation Error -->
    <div x-show="formValidation.guidelineError" class="mt-3 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
        <div class="flex items-center gap-2">

    <div x-show="!enhanceForm.originalMessage || enhanceForm.originalMessage.trim() === ''" class="mt-3 p-3 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg">
        <div class="flex items-center gap-2">
            <span class="text-gray-500 dark:text-gray-400">â„¹ï¸</span>
            <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400">

        </div>

</div>
