<!-- Status Cards Component -->
<!-- Displays server status, project count, and storage path -->

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    <!-- Server Status Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 transition-all duration-200 hover:shadow-lg">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white" x-text="$t('status_server')"></h3>
            <span class="text-3xl">üñ•Ô∏è</span>
        </div>
        <div class="flex items-center gap-3">
            <div 
                class="w-3 h-3 rounded-full animate-pulse"
                :class="$store.app.status.status === 'running' ? 'bg-green-500' : 'bg-yellow-500'"
            ></div>
            <span 
                class="text-2xl font-bold"
                :class="$store.app.status.status === 'running' ? 'text-green-600 dark:text-green-400' : 'text-yellow-600 dark:text-yellow-400'"
                x-text="$store.app.status.status === 'running' ? $t('status_running') : $t('status_loading')"
            ></span>
        </div>
    </div>
    
    <!-- Project Count Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 transition-all duration-200 hover:shadow-lg">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white" x-text="$t('status_projects')"></h3>
            <span class="text-3xl">üìÅ</span>
        </div>
        <div class="flex items-center gap-3">
            <span class="text-4xl font-bold text-blue-600 dark:text-blue-400" x-text="$store.app.status.project_count || 0"></span>
            <span class="text-gray-600 dark:text-gray-400" x-text="$t('status_indexed')"></span>
        </div>
    </div>
    
    <!-- Storage Path Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 transition-all duration-200 hover:shadow-lg">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white" x-text="$t('status_storage')"></h3>
            <span class="text-3xl">üíæ</span>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-sm text-gray-600 dark:text-gray-400 truncate" x-text="$store.app.status.storage_path || 'N/A'"></span>
            <button 
                @click="Utils.copyToClipboard($store.app.status.storage_path)"
                class="flex-shrink-0 text-gray-500 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
                :title="$t('copy_path')"
            >
                üìã
            </button>
        </div>
    </div>
</div>
