<!-- Configuration Panel Component -->
<!-- Displays and edits server configuration with split layout -->

<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6" 
     x-data="{
         localEditMode: false,
         localConfig: {},
         availableModels: [],
         loadingModels: false,
         validationErrors: {},
         showAdvanced: false,
         
         init() {
             this.localConfig = JSON.parse(JSON.stringify($store.app.config));
             this.loadModels();
         },
         
         async loadModels() {
             this.loadingModels = true;
             try {
                 const response = await API.getModels();
                 this.availableModels = response.models || [];
                 console.log(`Loaded ${this.availableModels.length} models from API`);
             } catch (error) {
                 console.error('Failed to load models:', error);
                 this.availableModels = [];
             } finally {
                 this.loadingModels = false;
             }
         },
         
         enableEdit() {
             this.localEditMode = true;
             this.localConfig = JSON.parse(JSON.stringify($store.app.config));
             this.loadModels();
         },
         
         cancelEdit() {
             this.localEditMode = false;
             this.localConfig = JSON.parse(JSON.stringify($store.app.config));
             this.validationErrors = {};
         },
         
         async saveConfig() {
             if (!this.validateAll()) {
                 $store.app.showNotification('error', 'Please fix validation errors before saving');
                 return;
             }
             
             try {
                 await API.updateConfig(this.localConfig);
                 $store.app.config = JSON.parse(JSON.stringify(this.localConfig));
                 this.localEditMode = false;
                 $store.app.showNotification('success', 'Configuration saved successfully');
             } catch (error) {
                 console.error('Failed to save config:', error);
                 $store.app.showNotification('error', 'Failed to save configuration');
             }
         },
         
         validateUrl(url) {
             try {
                 new URL(url);
                 return true;
             } catch {
                 return false;
             }
         },
         
         onEnhanceUrlChange() {
             this.loadModels();
         },
         
         validateField(field, value) {
             switch(field) {
                 case 'base_url':
                 case 'enhance_base_url':
                     if (!value || value.trim() === '') {
                         this.validationErrors[field] = 'URL is required';
                         return false;
                     }
                     if (!this.validateUrl(value)) {
                         this.validationErrors[field] = 'Invalid URL format';
                         return false;
                     }
                     delete this.validationErrors[field];
                     return true;
                 case 'token':
                 case 'enhance_token':
                     if (!value || value.trim() === '') {
                         this.validationErrors[field] = 'Token is required';
                         return false;
                     }
                     if (value.length < 10) {
                         this.validationErrors[field] = 'Token must be at least 10 characters';
                         return false;
                     }
                     delete this.validationErrors[field];
                     return true;
                 case 'batch_size':
                     if (!value || value < 1 || value > 100) {
                         this.validationErrors[field] = 'Batch size must be between 1 and 100';
                         return false;
                     }
                     delete this.validationErrors[field];
                     return true;
                 case 'max_lines_per_blob':
                     if (!value || value < 100 || value > 10000) {
                         this.validationErrors[field] = 'Max lines must be between 100 and 10000';
                         return false;
                     }
                     delete this.validationErrors[field];
                     return true;
                 default:
                     delete this.validationErrors[field];
                     return true;
             }
         },
         
         validateAll() {
             const config = this.localConfig;
             let isValid = true;
             isValid = this.validateField('base_url', config.base_url) && isValid;
             isValid = this.validateField('token', config.token) && isValid;
             isValid = this.validateField('enhance_base_url', config.enhance_base_url) && isValid;
             isValid = this.validateField('enhance_token', config.enhance_token) && isValid;
             return isValid;
         }
     }">
