<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Enhance - Debug Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-item .label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .info-item .value {
            color: #666;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Prompt Enhance Debug</h1>
            <p>Diagnostic Information</p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading debug information...</p>
            </div>
            
            <div id="debug-content" style="display: none;">
                <!-- Content will be populated by JavaScript -->
            </div>
            
            <div class="actions">
                <a href="/" class="button">‚Üê Back to Home</a>
                <a href="/api/debug" class="button" target="_blank">View Raw JSON</a>
            </div>
        </div>
    </div>
    
    <script>
        async function loadDebugInfo() {
            try {
                const response = await fetch('/api/debug');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('debug-content').style.display = 'block';
                
                const content = document.getElementById('debug-content');
                
                // Environment Section
                content.innerHTML += `
                    <div class="section">
                        <h2>Environment</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="label">Runtime</div>
                                <div class="value">${data.environment}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Node Version</div>
                                <div class="value">${data.processVersions.node}</div>
                            </div>
                            ${data.processVersions.electron ? `
                            <div class="info-item">
                                <div class="label">Electron Version</div>
                                <div class="value">${data.processVersions.electron}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                // Paths Section
                content.innerHTML += `
                    <div class="section">
                        <h2>Paths</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="label">__dirname</div>
                                <div class="value">${data.__dirname}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Current Working Directory</div>
                                <div class="value">${data.cwd}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Executable Path</div>
                                <div class="value">${data.execPath}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Templates Directory Section
                const templateStatus = data.templatesDirExists ? 'success' : 'error';
                const indexStatus = data.indexHtmlExists ? 'success' : 'error';
                
                content.innerHTML += `
                    <div class="section">
                        <h2>Templates Directory</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="label">Selected Path</div>
                                <div class="value">${data.templatesDir}</div>
                            </div>
                            <div class="info-item">
                                <div class="label">Directory Exists</div>
                                <div class="value">
                                    <span class="status-badge status-${templateStatus}">
                                        ${data.templatesDirExists ? '‚úì YES' : '‚úó NO'}
                                    </span>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="label">index.html Exists</div>
                                <div class="value">
                                    <span class="status-badge status-${indexStatus}">
                                        ${data.indexHtmlExists ? '‚úì YES' : '‚úó NO'}
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        ${data.templatesDirExists ? `
                        <div style="margin-top: 15px;">
                            <div class="label" style="margin-bottom: 10px;">Directory Contents:</div>
                            <div class="code-block">
${Array.isArray(data.templatesDirContents) ? data.templatesDirContents.join('\n') : data.templatesDirContents}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                // Possible Paths Section
                content.innerHTML += `
                    <div class="section">
                        <h2>Path Resolution Attempts</h2>
                        <div class="info-grid">
                            ${data.possiblePaths.map((p, i) => `
                            <div class="info-item">
                                <div class="label">Option ${i + 1}</div>
                                <div class="value">${p.path}</div>
                                <div class="value" style="margin-top: 5px;">
                                    <span class="status-badge status-${p.exists ? 'success' : 'error'}">
                                        ${p.exists ? '‚úì EXISTS' : '‚úó NOT FOUND'}
                                    </span>
                                </div>
                            </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                // Raw Data Section
                content.innerHTML += `
                    <div class="section">
                        <h2>Raw Debug Data</h2>
                        <div class="code-block">
${JSON.stringify(data, null, 2)}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('debug-content').style.display = 'block';
                document.getElementById('debug-content').innerHTML = `
                    <div class="section">
                        <h2>Error</h2>
                        <div class="info-item">
                            <div class="label">Failed to load debug information</div>
                            <div class="value">${error.message}</div>
                        </div>
                    </div>
                `;
            }
        }
        
        loadDebugInfo();
    </script>
</body>
</html>
